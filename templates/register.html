<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Critics - Join Our Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --critic-purple: #9c89b8;
            --critic-blue: #b8bedd;
            --critic-pink: #ffc8dd;
            --critic-green: #c1edcc;
            --critic-yellow: #f0e6ab;
            --critic-orange: #ffd5c2;
            --text-dark: #3a3a3a;
            --text-light: #5e5e5e;
            --whiteboard: #f8f9fa;
        }

        body {
            font-family: 'Patrick Hand', 'Comic Neue', cursive, sans-serif;
            background-color: #faf3f0;
            background-image: 
                radial-gradient(var(--critic-yellow) 1px, transparent 1px),
                radial-gradient(var(--critic-blue) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            color: var(--text-dark);
            min-height: 100vh;
            padding: 2rem 1rem;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-container {
            max-width: 600px;
            width: 100%;
            background-color: var(--whiteboard);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(156, 137, 184, 0.2);
            border: 4px solid var(--critic-purple);
            position: relative;
        }

        .registration-container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, 
                var(--critic-purple), 
                var(--critic-blue), 
                var(--critic-pink), 
                var(--critic-green));
            border-radius: 20px 20px 0 0;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--critic-purple);
            text-align: center;
            position: relative;
            font-weight: 700;
        }

        h2:after {
            content: "üéì";
            position: absolute;
            right: 20px;
            top: -10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: var(--critic-purple);
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 15px;
            border: 2px solid var(--critic-blue);
            background-color: white;
            color: var(--text-dark);
            font-size: 1rem;
            font-family: 'Patrick Hand', cursive;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--critic-purple);
            box-shadow: 0 0 0 4px var(--critic-yellow);
        }

        input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .btn-register {
            background: linear-gradient(45deg, var(--critic-purple), var(--critic-blue));
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 0 rgba(140, 120, 170, 0.5);
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin: 2rem 0 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 rgba(140, 120, 170, 0.5);
        }

        .btn-register:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 rgba(140, 120, 170, 0.5);
        }

        .btn-register:after {
            content: "‚úèÔ∏è";
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .login-link {
            text-align: center;
            color: var(--critic-purple);
            font-size: 1rem;
        }

        .login-link a {
            color: var(--critic-purple);
            font-weight: 600;
            text-decoration: underline;
        }

        .login-link a:hover {
            color: #7a5a9a;
        }

        .floating-emoji {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0.8;
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .alert {
            border-radius: 15px;
            font-weight: 600;
            padding: 15px;
            position: relative;
            border: none;
            margin-bottom: 2rem;
            list-style: none;
            padding-left: 3rem;
        }

        .alert:before {
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 1.2rem;
        }

        .alert-error {
            background-color: var(--critic-pink);
            color: #8b3a3a;
        }

        .alert-error:before {
            content: "‚ö†Ô∏è";
        }

        @media (max-width: 768px) {
            .registration-container {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating emojis for fun -->
    <div class="floating-emoji" style="top: 10%; left: 10%;">üìö</div>
    <div class="floating-emoji" style="top: 70%; right: 10%;">üéí</div>
    <div class="floating-emoji" style="bottom: 10%; left: 15%;">‚úèÔ∏è</div>
    <div class="floating-emoji" style="top: 30%; right: 12%;">üè´</div>

    <div class="registration-container">
        <h2>Join Campus Critics</h2>
        <p style="text-align: center; color: var(--critic-purple); margin-bottom: 2rem;">
            Become part of our student review community! üéì‚ú®
        </p>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="alert alert-error">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="email">School Email</label>
                <input type="email" name="email" id="email" placeholder="your.name@university.edu" required>
            </div>

            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" name="password" id="password" placeholder="Make it strong!" required>
            </div>

            <div class="form-group">
                <label for="year">Current Year</label>
                <input type="text" name="year" id="year" placeholder="e.g. Freshman, Sophomore, etc." required>
            </div>

            <div class="form-group">
                <label for="semester">Current Semester</label>
                <input type="text" name="semester" id="semester" placeholder="e.g. Fall, Spring, Summer" required>
            </div>

            <div class="form-group">
                <label for="academic_year">Academic Year</label>
                <input type="text" name="academic_year" id="academic_year" placeholder="e.g. 2023-2024" required>
            </div>

            <div class="form-group">
                <label for="school">School/College</label>
                <input type="text" name="school" id="school" placeholder="e.g. College of Engineering" required>
            </div>

            <div class="form-group">
                <label for="branch">Major/Branch</label>
                <input type="text" name="branch" id="branch" placeholder="e.g. Computer Science" required>
            </div>

            <button type="submit" class="btn-register">
                Create Account
            </button>
        </form>

        <p class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</body>
</html>
